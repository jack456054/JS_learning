<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bootstrap-4.1.1-dist/css/bootstrap-grid.css">
        <link rel="stylesheet" href="bootstrap-4.1.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">



        <title>Hello, world!</title>
    </head>
    <body class="signin-body">
        <div class="container signin-container">
            <div class="row">
                <div class="col"></div>
                <div class="col-sm-12 col-md-8">
                    <div class="card signin-card">
                        <div class="card-body">
                            <img src="assets/pokeball.png" class="img-fluid signin-img">
                            <form class="signin-form">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
                                    <small id="emailHelpText" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                                </div>
                                <button type="button" class="btn signin-btn btn-lg">Sign in</button>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="checkInput">
                                    <label class="form-check-label" for="exampleCheck1">Remember me <a href="#">Need help?</a></label>
                                </div>
                            </form>
                        </div>
                    </div>
                    <a href="#" class="create-new-account">Create New Account</a>
                </div>
                <div class="col"></div>
            </div>  
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="bootstrap-4.1.1-dist/js/bootstrap.min.js"></script>
    </body>
</html>
